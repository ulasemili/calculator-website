<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hesaplayıcı</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" data-form="bmi">BMI</div>
      <div class="tab" data-form="tdee">Kalori</div>
      <div class="tab" data-form="bodyfat">Yağ Oranı</div>
      <div class="tab" data-form="ideal">İdeal Kilo</div>
    </div>

    <h2 id="formTitle">BMI Hesaplayıcı</h2>

    <!--BMI-->
    <form id="bmi" class="active">
      <label for="weight">Kilo (kg):</label>
      <input type="number" id="weight" min="30" required />

      <label for="height">Boy (cm):</label>
      <input type="number" id="height" min="100" required />

      <button type="submit">Hesapla</button>
    </form>

    <!--TDEE-->
    <form id="tdee">
      <label for="tdeeWeight">Kilo (kg):</label>
      <input type="number" id="tdeeWeight" min="30" required />

      <label for="tdeeHeight">Boy (cm):</label>
      <input type="number" id="tdeeHeight" min="100" required />

      <label for="age">Yaş:</label>
      <input type="number" id="age" required />

      <label for="tdeeGender">Cinsiyet:</label>
      <select id="tdeeGender" required>
        <option value="">Seçiniz</option>
        <option value="male">Erkek</option>
        <option value="female">Kadın</option>
      </select>

      <label for="activity">Aktivite Seviyesi:</label>
      <select id="activity" required>
        <option value="">Seçiniz</option>
        <option value="sedentary">Hareketsiz</option>
        <option value="light">Az Aktif</option>
        <option value="moderate">Orta Aktif</option>
        <option value="active">Aktif</option>
        <option value="very">Çok Aktif</option>
      </select>

      <button type="submit">Hesapla</button>
    </form>

    <!--Yağ Oranı-->
    <form id="bodyfat">
      <label for="bfWeight">Kilo (kg):</label>
      <input type="number" id="bfWeight" min="30" required />

      <label for="waist">Bel Çevresi (cm):</label>
      <input type="number" id="waist" min="50" required />

      <label for="neck">Boyun Çevresi (cm):</label>
      <input type="number" id="neck" min="15" required />

      <label for="bfHeight">Boy (cm):</label>
      <input type="number" id="bfHeight" min="100" required />

      <button type="submit">Hesapla</button>
    </form>

    <!--Ideal Kilo-->
    <form id="ideal">
      <label for="idealHeight">Boy (cm):</label>
      <input type="number" id="idealHeight" min="100" required />

      <label for="idealGender">Cinsiyet:</label>
      <select id="idealGender" required>
        <option value="">Seçiniz</option>
        <option value="male">Erkek</option>
        <option value="female">Kadın</option>
      </select>

      <button type="submit">Hesapla</button>
    </form>

    
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
