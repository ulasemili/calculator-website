<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Hesaplay覺c覺</title>
</head>
<body>
    <h1>BMI Hesaplay覺c覺</h1>
    <form id="bmiForm">
        <label for="weight">Kilonuz (kg): </label>
        <input type="number" id="weight" required><br><br>
        <label for="height">Boyunuz (cm): </label>
        <input type="number" id="height" required><br><br>
        <button type="submit">Hesapla</button>
    </form>

    <h2 id="result"></h2>

    <script>
        document.getElementById("bmiForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const weight = document.getElementById("weight").value;
            const height = document.getElementById("height").value;
            
            const response = await fetch('https://j8inyto8bb.execute-api.eu-north-1.amazonaws.com/prod/bmi', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ weight, height })
            });
            
            const data = await response.json();
            document.getElementById("result").textContent = `BMI Sonucunuz: ${data.bmi}`;
        });
    </script>
</body>
</html>
