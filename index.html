<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Hesaplayıcı</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 24px;
            color: #0072ff;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #0072ff;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005ccc;
        }

        #result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Hesaplayıcı</h1>
        <form id="bmiForm">
            <label for="weight">Kilonuz (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Boyunuz (cm):</label>
            <input type="number" id="height" required>

            <button type="submit">Hesapla</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("bmiForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const weight = document.getElementById("weight").value;
            const height = document.getElementById("height").value;

            try {
                const response = await fetch('https://j8inyto8bb.execute-api.eu-north-1.amazonaws.com/prod/bmi', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ weight, height })
                });

                const data = await response.json();
                document.getElementById("result").textContent = `BMI Sonucunuz: ${data.bmi}`;
            } catch (error) {
                document.getElementById("result").textContent = "Bir hata oluştu, lütfen tekrar deneyin.";
                console.error(error);
            }
        });
    </script>
</body>
</html>
