<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hesaplayıcı</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" data-form="bmi">BMI</div>
      <div class="tab" data-form="tdee">TDEE</div>
      <div class="tab" data-form="bodyfat">Body Fat</div>
      <div class="tab" data-form="ideal">Ideal Kilo</div>
    </div>

    <h2 id="formTitle">BMI Hesaplayıcı</h2>

    <!-- BMI Form -->
    <form id="bmi" class="active">
      <label for="weight">Kilo (kg):</label>
      <input type="number" id="weight" required />

      <label for="height">Boy (cm):</label>
      <input type="number" id="height" required />

      <button type="submit">Hesapla</button>
    </form>

    <!-- TDEE Form -->
    <form id="tdee">
      <label for="tdeeWeight">Kilo (kg):</label>
      <input type="number" id="tdeeWeight" />

      <label for="tdeeHeight">Boy (cm):</label>
      <input type="number" id="tdeeHeight" />

      <label for="age">Yaş:</label>
      <input type="number" id="age" />

      <label for="activity">Aktivite Seviyesi (1.2 - 1.9):</label>
      <input type="number" id="activity" step="0.1" />

      <button type="submit">Hesapla</button>
    </form>

    <!-- Body Fat Form -->
    <form id="bodyfat">
      <label for="bfWeight">Kilo (kg):</label>
      <input type="number" id="bfWeight" />

      <label for="waist">Bel Çevresi (cm):</label>
      <input type="number" id="waist" />

      <label for="neck">Boyun Çevresi (cm):</label>
      <input type="number" id="neck" />

      <label for="bfHeight">Boy (cm):</label>
      <input type="number" id="bfHeight" />

      <button type="submit">Hesapla</button>
    </form>

    <!-- Ideal Weight Form -->
    <form id="ideal">
      <label for="idealHeight">Boy (cm):</label>
      <input type="number" id="idealHeight" />

      <label for="gender">Cinsiyet (male/female):</label>
      <input type="text" id="gender" />

      <button type="submit">Hesapla</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
